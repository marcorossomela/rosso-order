{% extends "base.html" %}
{% block title %}Crea Ordine{% endblock %}

{% block content %}
  <style>
    .form-wrapper {
      max-width: 600px;
      margin: 40px auto;
      padding: 25px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }

    .form-wrapper h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 1rem;
      margin-bottom: 0.3rem;
      font-weight: 600;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
    }

    form textarea {
      min-height: 120px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(0,0,0,0.15);
      cursor: pointer;
    }

    button:hover {
      background-color: #c0392b;
    }
  </style>

  <div class="form-wrapper">
    <h2>Crea e Invia Ordine</h2>

    <form method="POST" action="{{ url_for('orders_bp.create_order') }}">
      <label for="supplier_id">Fornitore</label>
      <select name="supplier_id" id="supplier_id" required>
        <option value="">Seleziona Fornitore</option>
        {% for supplier in suppliers %}
          <option value="{{ supplier.id }}">{{ supplier.name }}</option>
        {% endfor %}
      </select>

      <label for="details">Dettagli Ordine</label>
      <textarea name="details" id="details" placeholder="Scrivi i prodotti e le quantitÃ ..." required></textarea>

      <label for="cc_email">CC (opzionale)</label>
      <input type="email" name="cc_email" id="cc_email" placeholder="Tua email per copia ordine">

      <button type="submit">Invia Ordine</button>
    </form>
  </div>
{% endblock %}
