{% extends "base.html" %}
{% block title %}Modifica Location{% endblock %}

{% block content %}
<style>
  .form-container {
    background: white;
    padding: 30px;
    margin: 40px auto;
    width: 90%;
    max-width: 600px;
    border-radius: 15px;
    box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
  }

  .form-header {
    text-align: center;
    margin-bottom: 30px;
  }

  .form-header h2 {
    color: #17a2b8;
    font-weight: 600;
    margin-bottom: 10px;
  }

  .form-header p {
    color: #6c757d;
    font-size: 0.95rem;
  }

  .form-group {
    margin-bottom: 25px;
  }

  .form-group label {
    display: block;
    margin-bottom: 8px;
    font-weight: 600;
    color: #333;
  }

  .form-group input,
  .form-group select,
  .form-group textarea {
    width: 100%;
    padding: 15px;
    border: 2px solid #e9ecef;
    border-radius: 12px;
    font-size: 1rem;
    background-color: #fafafa;
    transition: all 0.3s ease;
  }

  .form-group input:focus,
  .form-group select:focus,
  .form-group textarea:focus {
    outline: none;
    border-color: #17a2b8;
    box-shadow: 0 0 0 3px rgba(23, 162, 184, 0.1);
    background-color: white;
  }

  .form-row {
    display: grid;
    grid-template-columns: 1fr;
    gap: 20px;
  }

  @media (min-width: 768px) {
    .form-row {
      grid-template-columns: 1fr 1fr;
    }
  }

  button {
    width: 100%;
    padding: 15px;
    background: linear-gradient(135deg, #17a2b8 0%, #138496 100%);
    color: white;
    font-weight: bold;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    font-size: 1.1rem;
    transition: all 0.3s ease;
    margin-bottom: 15px;
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 20px rgba(23, 162, 184, 0.3);
  }

  .cancel-link {
    display: block;
    text-align: center;
    padding: 12px;
    background: #6c757d;
    color: white;
    text-decoration: none;
    border-radius: 12px;
    font-weight: 500;
    transition: all 0.3s ease;
  }

  .cancel-link:hover {
    background: #5a6268;
    color: white;
    transform: translateY(-1px);
  }

  .location-info {
    background: #e1f5fe;
    border: 1px solid #b3e5fc;
    border-radius: 10px;
    padding: 15px;
    margin-bottom: 20px;
  }

  .location-info h4 {
    margin: 0 0 8px 0;
    color: #0277bd;
  }

  .location-info p {
    margin: 0;
    color: #0277bd;
    font-size: 0.9rem;
  }
</style>

<div class="form-container">
  <div class="form-header">
    <h2><i class="fas fa-map-marker-alt me-2"></i>Modifica Location</h2>
    <p>Aggiorna le informazioni della location</p>
  </div>

  <!-- Info Location Attuale -->
  <div class="location-info">
    <h4><i class="fas fa-info-circle me-2"></i>Location Attuale</h4>
    <p><strong>{{ location.name }}</strong> - {{ location.city }}</p>
  </div>

  <form method="POST">
    <div class="form-group">
      <label for="name">
        <i class="fas fa-building me-1"></i>Nome Location
      </label>
      <input type="text" 
             name="name" 
             id="name" 
             value="{{ location.name }}" 
             placeholder="es. Ristorante Centro" 
             required>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="city">
          <i class="fas fa-city me-1"></i>Citt√†
        </label>
        <select name="city" id="city" required>
          {% for city in cities %}
            <option value="{{ city }}" {% if city == location.city %}selected{% endif %}>
              {{ city }}
            </option>
          {% endfor %}
        </select>
      </div>

      <div class="form-group">
        <label for="phone">
          <i class="fas fa-phone me-1"></i>Telefono
        </label>
        <input type="text" 
               name="phone" 
               id="phone" 
               value="{{ location.phone or '' }}" 
               placeholder="+39 123 456 7890">
      </div>
    </div>

    <div class="form-group">
      <label for="address">
        <i class="fas fa-map-marked-alt me-1"></i>Indirizzo Completo
      </label>
      <textarea name="address" 
                id="address" 
                rows="3" 
                placeholder="Via Roma 123, 00100 Roma">{{ location.address or '' }}</textarea>
    </div>

    <div class="form-group">
      <label for="notes">
        <i class="fas fa-sticky-note me-1"></i>Note (opzionale)
      </label>
      <textarea name="notes" 
                id="notes" 
                rows="2" 
                placeholder="Note aggiuntive sulla location...">{{ location.notes or '' }}</textarea>
    </div>

    <button type="submit">
      <i class="fas fa-save me-2"></i>Salva Modifiche
    </button>
  </form>

  <a href="{{ url_for('locations_bp.manage_locations') }}" class="cancel-link">
    <i class="fas fa-arrow-left me-2"></i>Torna alle Location
  </a>
</div>

<script>
// Auto-focus sul nome location
document.addEventListener('DOMContentLoaded', function() {
  document.getElementById('name').focus();
});

// Evidenzia campi modificati
const originalValues = {
  name: "{{ location.name }}",
  city: "{{ location.city }}",
  phone: "{{ location.phone or '' }}",
  address: "{{ location.address or '' }}",
  notes: "{{ location.notes or '' }}"
};

document.querySelectorAll('input, select, textarea').forEach(field => {
  field.addEventListener('change', function() {
    if (this.value !== originalValues[this.name]) {
      this.style.borderColor = '#ffc107';
      this.style.backgroundColor = '#fff3cd';
    } else {
      this.style.borderColor = '#e9ecef';
      this.style.backgroundColor = '#fafafa';
    }
  });
});
</script>
{% endblock %}
