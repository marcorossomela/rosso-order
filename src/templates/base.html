<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>{% block title %}Rossopomodoro Order{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='_assets/css/ea135e019ea51169.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/custom.css') }}">
    <style>
        body {
            font-family: sans-serif; /* Basic fallback font */
            background-color: #f0f0f0; /* Light grey background like Canva page */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .form-header {
            background-color: #da291c; /* Rosso Pomodoro Red */
            color: white;
            padding: 15px;
            border-radius: 8px 8px 0 0;
            margin: -30px -30px 20px -30px;
        }
        .form-header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button[type="submit"] {
            background-color: #da291c;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 1em;
        }
        button[type="submit"]:hover {
            background-color: #b02015;
        }
        .flash-messages {
            list-style-type: none;
            padding: 0;
            margin-bottom: 15px;
        }
        .flash-messages li {
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 4px;
        }
        .flash-messages .success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .flash-messages .danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .flash-messages .info {
            background-color: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .extra-links {
            margin-top: 15px;
            font-size: 0.9em;
        }
        .extra-links a {
            color: #da291c;
            text-decoration: none;
        }
        .extra-links .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .demo-creds {
            font-size: 0.8em;
            color: #777;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
