{% extends "base.html" %} {% block title %}Login{% endblock %}

{% block content %}

  <style>
    form input[type="email"],
    form input[type="password"] {
      width: 100%;
      max-width: 360px;
      margin: 0 auto 1rem auto;
      display: block;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 12px;
      font-size: 1rem;
      background-color: #fafafa;
      transition: border 0.2s;
    }

    form button {
      width: 100%;
      max-width: 360px;
      margin: 0 auto 1rem auto;
      display: block;
      padding: 12px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
      cursor: pointer;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
    }

    form button:hover {
      background-color: #c0392b;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25);
    }
  </style>  <div class="form-header">
    <h1>Accedi</h1>
    <p style="color: #777; font-size: 0.95rem; text-align:center;">
      Inserisci le tue credenziali per accedere
    </p>
  </div>  <form method="POST" action="{{ url_for('auth_bp.login') }}">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Accedi</button>
  </form>  <div class="extra-links" style="text-align: center; margin-top: 1rem;">
    <p>Non hai un account? <a href="{{ url_for('auth_bp.register') }}">Registrati</a></p>
  </div>
{% endblock %}
