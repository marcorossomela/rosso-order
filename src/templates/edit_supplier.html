{% extends "base.html" %} {% block title %}Modifica Fornitore{% endblock %}

{% block content %}

<style>
  .form-container {
    background: white;
    padding: 25px;
    margin: 40px auto;
    width: 90%;
    max-width: 600px;
    border-radius: 10px;
    box-shadow: 0 3px 12px rgba(0, 0, 0, 0.1);
  }

  input, button {
    display: block;
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    margin-bottom: 20px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 6px;
  }

  button {
    background-color: #1f7aec;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
  }

  button:hover {
    background-color: #135cc7;
  }

  .product-row {
    display: flex;
    gap: 10px;
    margin-bottom: 10px;
  }

  .product-row input {
    flex: 1;
  }
</style><div class="form-container">
  <h2>Modifica Fornitore</h2>
  <form method="POST">
    <input type="text" name="name" value="{{ supplier.name }}" placeholder="Nome Fornitore" required>
    <input type="email" name="email" value="{{ supplier.email }}" placeholder="Email" required>
    <input type="text" name="phone" value="{{ supplier.phone }}" placeholder="Telefono"><hr>
<h4>Prodotti Esistenti</h4>
{% for product in supplier.products %}
  <div class="product-row">
    <input type="text" value="{{ product.name }} ({{ product.unit }})" disabled>
    <a href="{{ url_for('suppliers_bp.edit_product', product_id=product.id) }}">Modifica</a>
  </div>
{% endfor %}

<hr>
<h4>Aggiungi Nuovi Prodotti</h4>
<div id="product-list">
  <div class="product-row">
    <input type="text" name="product_name[]" placeholder="Nome prodotto">
    <input type="text" name="product_unit[]" placeholder="Unità (es. Kg)">
  </div>
</div>
<button type="button" onclick="addProduct()">+ Aggiungi un altro prodotto</button>

<button type="submit">Salva Modifiche</button>

  </form>
  <a href="{{ url_for('suppliers_bp.manage_suppliers_products') }}">Annulla</a>
</div><script>
function addProduct() {
  const list = document.getElementById('product-list');
  const row = document.createElement('div');
  row.className = 'product-row';
  row.innerHTML = `
    <input type="text" name="product_name[]" placeholder="Nome prodotto">
    <input type="text" name="product_unit[]" placeholder="Unità (es. Kg)">
  `;
  list.appendChild(row);
}
</script>
{% endblock %}
