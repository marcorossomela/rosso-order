{% extends "base.html" %}
{% block title %}Modifica Prodotto{% endblock %}

{% block content %}
<style>
  .form-container {
    background: white;
    padding: 25px;
    margin: 40px auto;
    width: 90%;
    max-width: 600px;
    border-radius: 16px;
    box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
  }

  input, select, button {
    display: block;
    width: 100%;
    padding: 12px;
    margin-top: 10px;
    margin-bottom: 20px;
    font-size: 1rem;
    border: 1px solid #ccc;
    border-radius: 10px;
    background-color: #fafafa;
  }

  button {
    background-color: #e74c3c;
    color: white;
    font-weight: bold;
    border: none;
    cursor: pointer;
    border-radius: 25px;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #c0392b;
  }

  a {
    display: block;
    text-align: center;
    margin-top: 10px;
    font-size: 0.95rem;
  }
</style>

<div class="form-container">
  <h2 class="text-center">Modifica Prodotto</h2>
  <form method="POST">
    <input type="text" name="name" value="{{ product.name }}" placeholder="Nome Prodotto" required>
    <input type="text" name="unit" value="{{ product.unit }}" placeholder="UnitÃ  di misura" required>

    <select name="supplier_id" required>
      {% for supplier in suppliers %}
        <option value="{{ supplier.id }}" {% if supplier.id == product.supplier_id %}selected{% endif %}>
          {{ supplier.name }}
        </option>
      {% endfor %}
    </select>

    <button type="submit">Salva Modifiche</button>
  </form>
  <a href="{{ url_for('suppliers_bp.manage_suppliers_products') }}">Annulla</a>
</div>
{% endblock %}
