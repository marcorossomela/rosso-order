{% extends "base.html" %}
{% block title %}Registrazione{% endblock %}

{% block content %}
  <div class="form-header">
    <h1>Crea un account</h1>
    <p style="color: #777; font-size: 0.95rem;">Compila il modulo per registrarti</p>
  </div>

  <form method="POST" action="{{ url_for('auth_bp.register') }}">
    <input type="email" name="email" placeholder="Email" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Registrati</button>
  </form>

  <div class="extra-links">
    <p>Hai gi√† un account? <a href="{{ url_for('auth_bp.login') }}">Accedi</a></p>
  </div>
{% endblock %}
