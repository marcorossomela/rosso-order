{% extends "base.html" %}
{% block title %}Registrazione{% endblock %}

{% block content %}
  <style>
    .form-wrapper {
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
    }

    .form-wrapper input,
    .form-wrapper select,
    .form-wrapper button {
      width: 100%;
      margin-bottom: 1rem;
    }

    .form-wrapper input,
    .form-wrapper select {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 10px;
      font-size: 1rem;
      background: #fafafa;
    }

    .form-wrapper input:focus,
    .form-wrapper select:focus {
      border-color: #e74c3c;
    }

    .form-wrapper button {
      padding: 12px;
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: 600;
      box-shadow: 0 6px 12px rgba(0,0,0,0.2);
      cursor: pointer;
      transition: background-color 0.3s, box-shadow 0.3s;
    }

    .form-wrapper button:hover {
      background-color: #c0392b;
      box-shadow: 0 8px 16px rgba(0,0,0,0.25);
    }
  </style>

  <div class="form-wrapper">
    <h1>Registrati</h1>
    <p style="color: #777; font-size: 0.95rem;">
      Crea il tuo account per iniziare
    </p>

    <form method="POST" action="{{ url_for('auth_bp.register') }}">
      <input type="email" name="email" placeholder="Email" required>
      <input type="password" name="password" placeholder="Password" required>

      <select name="location" required>
        <option value="">Seleziona la tua città</option>
        <option value="Toronto">Toronto</option>
        <option value="New York">New York</option>
        <option value="Chicago">Chicago</option>
        <option value="Los Angeles">Los Angeles</option>
        <option value="Dallas">Dallas</option>
        <option value="Boston">Boston</option>
        <option value="Las Vegas">Las Vegas</option>
        <option value="San Jose">San Jose</option>
        <option value="Miami">Miami</option>
        <option value="Denver">Denver</option>
      </select>

      <button type="submit">Registrati</button>
    </form>

    <p style="font-size: 0.9rem;">
      Hai già un account? <a href="{{ url_for('auth_bp.login') }}">Accedi</a>
    </p>
  </div>
{% endblock %}
